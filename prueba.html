<!DOCTYPE html>
<html>
<head>
  <style>
    /* Estilos CSS para el menú de navegación */
    ul.navbar {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #f1f1f1;
    }

    ul.navbar li {
      float: left;
    }

    ul.navbar li a {
      display: block;
      color: #333;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    ul.navbar li a:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
<!-- Estructura HTML para el menú de navegación -->
<ul class="navbar">
  <li><a href="#">Inicio</a></li>
  <li><a href="#">Acerca de</a></li>
  <li><a href="#">Servicios</a></li>
  <li><a href="#">Contacto</a></li>
</ul>
</body>
</html>
